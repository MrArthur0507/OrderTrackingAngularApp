<div class="cart-container">
    <h2>Cart for {{ cart?.customerUsername }}</h2>
    @if (cart.items.length) {
        <div>
            <table class="cart-table">
              <thead>
                <tr>
                  <th>Item ID</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                @for (item of cart.items; track item.itemId) {
                    <tr>
                        <td>{{ item.itemId }}</td>
                        <td>{{ item.quantity }}</td>
                      </tr>
                }
                
              </tbody>
            </table>
          </div>
    }
    @else {
        <p>Your cart is empty</p>
    }
    
    
  </div>
